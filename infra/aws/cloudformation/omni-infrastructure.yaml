AWSTemplateFormatVersion: '2010-09-09'
Description: 'Omni Infrastructure - Complete deployment stack'

Parameters:
  CustomerName:
    Type: String
    Description: Customer name for resource naming
    Default: "customer"
    
  Environment:
    Type: String
    Default: "production"
    AllowedValues: [production, staging, development]
    
  DBInstanceClass:
    Type: String
    Default: "db.t3.micro"
    Description: RDS instance type
    
  RedisNodeType:
    Type: String  
    Default: "cache.t3.micro"
    Description: Redis node type
    
  ECSTaskCpu:
    Type: String
    Default: "512"
    AllowedValues: [256, 512, 1024, 2048, 4096]
    
  ECSTaskMemory:
    Type: String
    Default: "1024"
    AllowedValues: [512, 1024, 2048, 3072, 4096, 5120, 6144, 7168, 8192]

  GitHubOrg:
    Type: String
    Default: "your-github-org"
    Description: GitHub organization name for container images
    
  DeploymentBucket:
    Type: String
    Description: S3 bucket from bootstrap stack for deployment artifacts (optional)
    Default: ""
    
  SkipFinalSnapshot:
    Type: String
    Description: Skip final DB snapshot on deletion (true for dev, false for production)
    Default: "false"
    AllowedValues: ["true", "false"]
    
  SSLCertificateArn:
    Type: String
    Description: |
      (Optional) ARN of ACM certificate for HTTPS. 
      Leave empty for HTTP-only. 
      To get a certificate: AWS Console -> Certificate Manager -> Request Certificate
    Default: ""
    
  DatabaseName:
    Type: String
    Default: "omni"
    Description: PostgreSQL database name
    
  DatabaseUsername:
    Type: String
    Default: "omni"
    Description: PostgreSQL master username

Conditions:
  ShouldSkipFinalSnapshot: !Equals [!Ref SkipFinalSnapshot, "true"]
  HasSSLCertificate: !Not [!Equals [!Ref SSLCertificateArn, ""]]

Resources:
  # VPC and Networking
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-vpc
        - Key: Application
          Value: Omni

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-igw
        - Key: Application
          Value: Omni

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnets
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-public-1
        - Key: Application
          Value: Omni

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-public-2
        - Key: Application
          Value: Omni

  # Private Subnets
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.11.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-private-1
        - Key: Application
          Value: Omni

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.12.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-private-2
        - Key: Application
          Value: Omni

  # NAT Gateway
  NATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NATGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-nat
        - Key: Application
          Value: Omni

  NATGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-eip
        - Key: Application
          Value: Omni

  # Route Tables
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-public-rt
        - Key: Application
          Value: Omni

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-private-rt
        - Key: Application
          Value: Omni

  DefaultPrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet1

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet2

  # Security Groups
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub omni-${CustomerName}-alb-sg
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-alb-sg
        - Key: Application
          Value: Omni

  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub omni-${CustomerName}-ecs-sg
      GroupDescription: Security group for ECS services
      VpcId: !Ref VPC
      SecurityGroupIngress:
        # Allow ALB to access web service (port 3000)
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          SourceSecurityGroupId: !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-ecs-sg
        - Key: Application
          Value: Omni
  # Inter-service communication rule (separate resource to avoid circular dependency)
  ECSInterServiceRule:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref ECSSecurityGroup
      IpProtocol: tcp
      FromPort: 3001
      ToPort: 3004
      SourceSecurityGroupId: !Ref ECSSecurityGroup

  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub omni-${CustomerName}-db-sg
      GroupDescription: Security group for RDS database
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-db-sg
        - Key: Application
          Value: Omni

  RedisSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub omni-${CustomerName}-redis-sg
      GroupDescription: Security group for Redis
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-redis-sg
        - Key: Application
          Value: Omni

  # RDS Subnet Group
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: !Sub omni-${CustomerName}-db-subnet-group
      DBSubnetGroupDescription: Subnet group for RDS database
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-db-subnet-group
        - Key: Application
          Value: Omni

  # RDS PostgreSQL Instance
  PostgreSQLDB:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: !If
      - ShouldSkipFinalSnapshot
      - Delete
      - Snapshot
    Properties:
      DBInstanceIdentifier: !Sub omni-${CustomerName}-postgres
      DBInstanceClass: !Ref DBInstanceClass
      Engine: postgres
      EngineVersion: '17.2'
      DBName: !Ref DatabaseName
      MasterUsername: !Ref DatabaseUsername
      MasterUserPassword: !Sub '{{resolve:secretsmanager:omni/${CustomerName}/database:SecretString:password}}'
      AllocatedStorage: 20
      StorageType: gp3
      DBSubnetGroupName: !Ref DBSubnetGroup
      VPCSecurityGroups:
        - !Ref DatabaseSecurityGroup
      BackupRetentionPeriod: 7
      MultiAZ: false
      StorageEncrypted: true
      DeletionProtection: false
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-postgres
        - Key: Application
          Value: Omni
    DependsOn: DBPassword

  # ElastiCache Subnet Group
  CacheSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      CacheSubnetGroupName: !Sub omni-${CustomerName}-redis-subnet-group
      Description: Subnet group for Redis
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-redis-subnet-group
        - Key: Application
          Value: Omni

  # ElastiCache Redis
  RedisCluster:
    Type: AWS::ElastiCache::CacheCluster
    Properties:
      ClusterName: !Sub omni-${CustomerName}-redis
      CacheNodeType: !Ref RedisNodeType
      Engine: redis
      NumCacheNodes: 1
      CacheSubnetGroupName: !Ref CacheSubnetGroup
      VpcSecurityGroupIds:
        - !Ref RedisSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-redis
        - Key: Application
          Value: Omni

  # Database Password Secret
  DBPassword:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub omni/${CustomerName}/database
      Description: Database password for Omni
      GenerateSecretString:
        SecretStringTemplate: !Sub '{"username": "${DatabaseUsername}"}'
        GenerateStringKey: password
        PasswordLength: 32
        ExcludeCharacters: '"@/\'

  # JINA API Key Secret (required)
  JinaApiKeySecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub omni/${CustomerName}/jina-api-key
      Description: JINA AI API key for embedding generation (populate manually before deployment)
      SecretString: "PLACEHOLDER_JINA_API_KEY"

  # Encryption Key Secret
  EncryptionKey:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub omni/${CustomerName}/encryption-key
      Description: Encryption key for sensitive data
      GenerateSecretString:
        SecretStringTemplate: '{}'
        GenerateStringKey: key
        PasswordLength: 64
        ExcludeCharacters: '"@/\'
        RequireEachIncludedType: true

  # Encryption Salt Secret
  EncryptionSalt:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub omni/${CustomerName}/encryption-salt
      Description: Encryption salt for sensitive data
      GenerateSecretString:
        SecretStringTemplate: '{}'
        GenerateStringKey: salt
        PasswordLength: 32
        ExcludeCharacters: '"@/\'
        RequireEachIncludedType: true

  # Session Secret
  SessionSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub omni/${CustomerName}/session-secret
      Description: Session secret for web application
      GenerateSecretString:
        SecretStringTemplate: '{}'
        GenerateStringKey: secret
        PasswordLength: 64
        ExcludeCharacters: '"@/\'
        RequireEachIncludedType: true

  # Application Load Balancer
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub omni-${CustomerName}-alb
      Scheme: internet-facing
      Type: application
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-alb
        - Key: Application
          Value: Omni

  # Target Group
  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub omni-${CustomerName}-tg
      Port: 3000
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-tg
        - Key: Application
          Value: Omni

  # ALB Listener (HTTP)
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: !If
            - HasSSLCertificate
            - redirect
            - forward
          RedirectConfig: !If
            - HasSSLCertificate
            - Protocol: HTTPS
              Port: '443'
              StatusCode: HTTP_301
            - !Ref AWS::NoValue
          TargetGroupArn: !If
            - HasSSLCertificate
            - !Ref AWS::NoValue
            - !Ref ALBTargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      
  # ALB Listener (HTTPS) - Only created if SSL certificate is provided
  ALBListenerHTTPS:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: HasSSLCertificate
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref SSLCertificateArn

  # Lambda execution role for ECS service-linked role creation
  ECSServiceLinkedRoleLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CreateServiceLinkedRole
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - iam:GetRole
                Resource: 
                  - !Sub 'arn:aws:iam::${AWS::AccountId}:role/AWSServiceRoleForECS'
                  - !Sub 'arn:aws:iam::${AWS::AccountId}:role/aws-service-role/ecs.amazonaws.com/AWSServiceRoleForECS'
                  - !Sub 'arn:aws:iam::${AWS::AccountId}:role/aws-service-role/ecs.amazonaws.com/*'
              - Effect: Allow
                Action:
                  - iam:CreateServiceLinkedRole
                Resource: '*'
                Condition:
                  StringEquals:
                    'iam:AWSServiceName': 'ecs.amazonaws.com'

  # Lambda function to create ECS service-linked role if it doesn't exist
  ECSServiceLinkedRoleFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub omni-${CustomerName}-create-ecs-slr
      Runtime: python3.11
      Handler: index.handler
      Role: !GetAtt ECSServiceLinkedRoleLambdaRole.Arn
      Timeout: 60
      Code:
        ZipFile: |
          import json
          import boto3
          import botocore.exceptions
          import cfnresponse
          import traceback
          
          def handler(event, context):
              print(f'Event: {json.dumps(event)}')
              print(f'Context: {vars(context)}')
              
              try:
                  if event['RequestType'] == 'Delete':
                      # Don't delete service-linked roles on stack deletion
                      print('Delete event - skipping service-linked role deletion')
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                      return
                  
                  iam = boto3.client('iam')
                  
                  # Try to create the service-linked role directly
                  # If it already exists, AWS will return a specific error we can handle
                  try:
                      print('Attempting to create ECS service-linked role')
                      response = iam.create_service_linked_role(AWSServiceName='ecs.amazonaws.com')
                      print('ECS service-linked role created successfully')
                      print(f'Created role ARN: {response.get("Role", {}).get("Arn", "Unknown")}')
                  except iam.exceptions.InvalidInputException as e:
                      error_msg = str(e).lower()
                      if 'already exists' in error_msg or 'has been taken' in error_msg:
                          print('Service-linked role already exists - this is expected and OK')
                      else:
                          print(f'Unexpected InvalidInputException: {str(e)}')
                          raise
                  except botocore.exceptions.ClientError as e:
                      if e.response['Error']['Code'] == 'InvalidInput':
                          error_msg = str(e).lower()
                          if 'has been taken' in error_msg or 'already exists' in error_msg:
                              print('Service-linked role already exists - this is expected and OK')
                          else:
                              raise
                      else:
                          raise
                  except Exception as create_error:
                      print(f'Error creating service-linked role: {str(create_error)}')
                      print(f'Create error type: {type(create_error).__name__}')
                      # Check if it's an "already exists" type error with different exception type
                      if 'already exists' in str(create_error).lower():
                          print('Service-linked role already exists (different exception type) - this is OK')
                      else:
                          raise
                  
                  print('Lambda function completed successfully')
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                  
              except Exception as e:
                  print(f'Lambda function failed with error: {str(e)}')
                  print(f'Error type: {type(e).__name__}')
                  print(f'Traceback: {traceback.format_exc()}')
                  cfnresponse.send(event, context, cfnresponse.FAILED, {}, str(e))

  # Custom resource to invoke the Lambda function
  ECSServiceLinkedRole:
    Type: Custom::ECSServiceLinkedRole
    Properties:
      ServiceToken: !GetAtt ECSServiceLinkedRoleFunction.Arn

  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    DependsOn: ECSServiceLinkedRole
    Properties:
      ClusterName: !Sub omni-${CustomerName}-cluster
      CapacityProviders:
        - FARGATE
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Weight: 1
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-cluster
        - Key: Application
          Value: Omni

  # CloudWatch Log Group
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/omni-${CustomerName}
      RetentionInDays: 30
      Tags:
        - Key: Name
          Value: !Sub /ecs/omni-${CustomerName}
        - Key: Application
          Value: Omni

  # ECS Task Execution Role
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub omni-${CustomerName}-execution-role
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: 
                  - !Ref DBPassword
                  - !Ref JinaApiKeySecret
                  - !Ref EncryptionKey
                  - !Ref EncryptionSalt
                  - !Ref SessionSecret
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-execution-role
        - Key: Application
          Value: Omni

  # ECS Task Role
  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub omni-${CustomerName}-task-role
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource: 
                  - !Sub arn:aws:bedrock:${AWS::Region}::foundation-model/us.anthropic.claude-sonnet-4-20250514-v1:0
                  - !Sub arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-3-5-sonnet-20240620-v1:0
                  - !Sub arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-3-haiku-20240307-v1:0
        - PolicyName: ECSExecAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssmmessages:CreateControlChannel
                  - ssmmessages:CreateDataChannel
                  - ssmmessages:OpenControlChannel
                  - ssmmessages:OpenDataChannel
                Resource: '*'
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:DescribeLogStreams
                  - logs:PutLogEvents
                Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-task-role
        - Key: Application
          Value: Omni

  # Service Discovery Namespace
  ServiceDiscoveryNamespace:
    Type: AWS::ServiceDiscovery::PrivateDnsNamespace
    Properties:
      Name: !Sub omni-${CustomerName}.local
      Vpc: !Ref VPC
      Description: Private DNS namespace for Omni services

  # Migrator Task Definition
  MigratorTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub omni-${CustomerName}-migrator
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: "256"
      Memory: "512"
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: omni-migrator
          Image: !Sub ghcr.io/${GitHubOrg}/omni/omni-migrator:latest
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: migrator
          Environment:
            - Name: DATABASE_HOST
              Value: !GetAtt PostgreSQLDB.Endpoint.Address
            - Name: DATABASE_PORT
              Value: !GetAtt PostgreSQLDB.Endpoint.Port
            - Name: DATABASE_NAME
              Value: !Ref DatabaseName
            - Name: DATABASE_USERNAME
              Value: !Ref DatabaseUsername
            - Name: DATABASE_SSL
              Value: "true"
          Secrets:
            - Name: DATABASE_PASSWORD
              ValueFrom: !Sub '${DBPassword}:password::'
          Essential: true

  # Lambda function to run migrations
  MigratorLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub omni-${CustomerName}-migrator-lambda-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: RunECSTask
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecs:RunTask
                  - ecs:DescribeTasks
                Resource: '*'
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource:
                  - !GetAtt ECSTaskExecutionRole.Arn
                  - !GetAtt ECSTaskRole.Arn
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-migrator-lambda-role
        - Key: Application
          Value: Omni

  MigratorLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub omni-${CustomerName}-migrator
      Runtime: python3.11
      Handler: index.handler
      Role: !GetAtt MigratorLambdaRole.Arn
      Timeout: 600
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-migrator
        - Key: Application
          Value: Omni
      Code:
        ZipFile: |
          import boto3
          import json
          import time
          import cfnresponse

          def handler(event, context):
              print(f"Event: {json.dumps(event)}")
              
              if event['RequestType'] == 'Delete':
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                  return
              
              try:
                  ecs = boto3.client('ecs')
                  
                  # Get parameters from CloudFormation
                  cluster = event['ResourceProperties']['Cluster']
                  task_definition = event['ResourceProperties']['TaskDefinition']
                  subnets = event['ResourceProperties']['Subnets'].split(',')
                  security_groups = event['ResourceProperties']['SecurityGroups'].split(',')
                  
                  # Run the migration task
                  response = ecs.run_task(
                      cluster=cluster,
                      taskDefinition=task_definition,
                      launchType='FARGATE',
                      networkConfiguration={
                          'awsvpcConfiguration': {
                              'subnets': subnets,
                              'securityGroups': security_groups,
                              'assignPublicIp': 'DISABLED'
                          }
                      }
                  )
                  
                  if not response['tasks']:
                      raise Exception("Failed to start migration task")
                  
                  task_arn = response['tasks'][0]['taskArn']
                  print(f"Started migration task: {task_arn}")
                  
                  # Wait for task completion
                  waiter = ecs.get_waiter('tasks_stopped')
                  waiter.wait(
                      cluster=cluster,
                      tasks=[task_arn],
                      WaiterConfig={
                          'Delay': 10,
                          'MaxAttempts': 60  # 10 minutes max wait
                      }
                  )
                  
                  # Check task exit status
                  task_status = ecs.describe_tasks(
                      cluster=cluster,
                      tasks=[task_arn]
                  )
                  
                  task = task_status['tasks'][0]
                  
                  # Check container exit code
                  for container in task['containers']:
                      if container.get('exitCode', 0) != 0:
                          raise Exception(f"Migration failed with exit code: {container.get('exitCode')}")
                  
                  print("Migration completed successfully")
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                  
              except Exception as e:
                  print(f"Error: {str(e)}")
                  cfnresponse.send(event, context, cfnresponse.FAILED, {}, str(e))

