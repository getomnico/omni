services:
  # Infrastructure Services
  postgres:
    image: pgvector/pgvector:pg17
    container_name: clio-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/indexer/migrations:/docker-entrypoint-initdb.d
    networks:
      - clio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: clio-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - clio-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Core Services
  searcher:
    build:
      context: .
      dockerfile: services/searcher/Dockerfile
    container_name: clio-searcher
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DB_MAX_CONNECTIONS=${DB_MAX_CONNECTIONS:-10}
      - DB_ACQUIRE_TIMEOUT_SECONDS=${DB_ACQUIRE_TIMEOUT_SECONDS:-3}
      - REDIS_URL=${REDIS_URL}
      - RUST_LOG=${RUST_LOG}
      - PORT=${SEARCHER_PORT}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
    networks:
      - clio-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  indexer:
    build:
      context: .
      dockerfile: services/indexer/Dockerfile
    container_name: clio-indexer
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DB_MAX_CONNECTIONS=${DB_MAX_CONNECTIONS:-10}
      - DB_ACQUIRE_TIMEOUT_SECONDS=${DB_ACQUIRE_TIMEOUT_SECONDS:-3}
      - REDIS_URL=${REDIS_URL}
      - RUST_LOG=${RUST_LOG}
      - PORT=${INDEXER_PORT}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
    networks:
      - clio-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  ai:
    build:
      context: services/ai
    container_name: clio-ai
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DB_MAX_CONNECTIONS=${DB_MAX_CONNECTIONS:-10}
      - DB_ACQUIRE_TIMEOUT_SECONDS=${DB_ACQUIRE_TIMEOUT_SECONDS:-3}
      - REDIS_URL=${REDIS_URL}
      - RUST_LOG=${RUST_LOG}
      - PORT=${AI_SERVICE_PORT}
      - MODEL_PATH=${MODEL_PATH}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
      - EMBEDDING_DIMENSIONS=${EMBEDDING_DIMENSIONS}
      - VLLM_URL=${VLLM_URL:-http://vllm:8000}
    networks:
      - clio-network
    volumes:
      - ai_models:/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # vLLM Service for LLM inference
  vllm:
    image: vllm/vllm-openai:latest
    container_name: clio-vllm
    environment:
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
    command: >
      --model ${VLLM_MODEL}
      --dtype ${VLLM_DTYPE:-auto}
      --api-key ${VLLM_API_KEY}
      --port ${VLLM_PORT}
      --host 0.0.0.0
      --max-model-len ${VLLM_MAX_MODEL_LEN}
    networks:
      - clio-network
    volumes:
      - vllm_models:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Connector Services
  google-connector:
    build:
      context: .
      dockerfile: connectors/google/Dockerfile
    container_name: clio-google-connector
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - RUST_LOG=${RUST_LOG}
      - PORT=${GOOGLE_CONNECTOR_PORT}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
    networks:
      - clio-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  slack-connector:
    build:
      context: .
      dockerfile: connectors/slack/Dockerfile
    container_name: clio-slack-connector
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - RUST_LOG=${RUST_LOG}
      - PORT=${SLACK_CONNECTOR_PORT}
      - SLACK_CLIENT_ID=${SLACK_CLIENT_ID}
      - SLACK_CLIENT_SECRET=${SLACK_CLIENT_SECRET}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
    networks:
      - clio-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  atlassian-connector:
    build:
      context: .
      dockerfile: connectors/atlassian/Dockerfile
    container_name: clio-atlassian-connector
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - RUST_LOG=${RUST_LOG}
      - PORT=${ATLASSIAN_CONNECTOR_PORT}
      - ATLASSIAN_CLIENT_ID=${ATLASSIAN_CLIENT_ID}
      - ATLASSIAN_CLIENT_SECRET=${ATLASSIAN_CLIENT_SECRET}
    networks:
      - clio-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Web Application (SvelteKit frontend + backend)
  web:
    build:
      context: web
    container_name: clio-web
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DB_MAX_CONNECTIONS=${DB_MAX_CONNECTIONS:-10}
      - DB_ACQUIRE_TIMEOUT_SECONDS=${DB_ACQUIRE_TIMEOUT_SECONDS:-3}
      - REDIS_URL=${REDIS_URL}
      - SEARCHER_URL=${SEARCHER_URL}
      - INDEXER_URL=${INDEXER_URL}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - SESSION_COOKIE_NAME=${SESSION_COOKIE_NAME}
      - SESSION_DURATION_DAYS=${SESSION_DURATION_DAYS}
      - PUBLIC_APP_URL=${PUBLIC_APP_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
    networks:
      - clio-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      searcher:
        condition: service_started
      indexer:
        condition: service_started
      ai:
        condition: service_started
    restart: unless-stopped

  # Load Balancer / Reverse Proxy
  caddy:
    image: caddy:2-alpine
    container_name: clio-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - clio-network
    depends_on:
      - web
    restart: unless-stopped

networks:
  clio-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  ai_models:
  vllm_models:
  caddy_data:
  caddy_config:
