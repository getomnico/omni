version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: pgvector/pgvector:pg17
    container_name: clio-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/indexer/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - clio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: clio-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - clio-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Core Services
  searcher:
    build:
      context: .
      dockerfile: services/searcher/Dockerfile
    container_name: clio-searcher
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DB_MAX_CONNECTIONS=${DB_MAX_CONNECTIONS:-10}
      - DB_ACQUIRE_TIMEOUT_SECONDS=${DB_ACQUIRE_TIMEOUT_SECONDS:-3}
      - REDIS_URL=${REDIS_URL}
      - RUST_LOG=${RUST_LOG}
      - PORT=${SEARCHER_PORT}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
    ports:
      - "${SEARCHER_PORT}:${SEARCHER_PORT}"
    networks:
      - clio-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  indexer:
    build:
      context: .
      dockerfile: services/indexer/Dockerfile
    container_name: clio-indexer
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DB_MAX_CONNECTIONS=${DB_MAX_CONNECTIONS:-10}
      - DB_ACQUIRE_TIMEOUT_SECONDS=${DB_ACQUIRE_TIMEOUT_SECONDS:-3}
      - REDIS_URL=${REDIS_URL}
      - RUST_LOG=${RUST_LOG}
      - PORT=${INDEXER_PORT}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
    ports:
      - "${INDEXER_PORT}:${INDEXER_PORT}"
    networks:
      - clio-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  ai:
    build:
      context: .
      dockerfile: services/ai/Dockerfile
    container_name: clio-ai
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DB_MAX_CONNECTIONS=${DB_MAX_CONNECTIONS:-10}
      - DB_ACQUIRE_TIMEOUT_SECONDS=${DB_ACQUIRE_TIMEOUT_SECONDS:-3}
      - REDIS_URL=${REDIS_URL}
      - RUST_LOG=${RUST_LOG}
      - PORT=${AI_SERVICE_PORT}
      - MODEL_PATH=${MODEL_PATH}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
      - EMBEDDING_DIMENSIONS=${EMBEDDING_DIMENSIONS}
      - VLLM_URL=${VLLM_URL}
    ports:
      - "${AI_SERVICE_PORT}:${AI_SERVICE_PORT}"
    networks:
      - clio-network
    volumes:
      - ai_models:/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Connector Services
  google-connector:
    build:
      context: .
      dockerfile: connectors/google/Dockerfile
    container_name: clio-google-connector
    environment:
      - REDIS_URL=${REDIS_URL}
      - RUST_LOG=${RUST_LOG}
      - PORT=${GOOGLE_CONNECTOR_PORT}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
    ports:
      - "${GOOGLE_CONNECTOR_PORT}:${GOOGLE_CONNECTOR_PORT}"
    networks:
      - clio-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  slack-connector:
    build:
      context: .
      dockerfile: connectors/slack/Dockerfile
    container_name: clio-slack-connector
    environment:
      - REDIS_URL=${REDIS_URL}
      - RUST_LOG=${RUST_LOG}
      - PORT=${SLACK_CONNECTOR_PORT}
      - SLACK_CLIENT_ID=${SLACK_CLIENT_ID}
      - SLACK_CLIENT_SECRET=${SLACK_CLIENT_SECRET}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
    ports:
      - "${SLACK_CONNECTOR_PORT}:${SLACK_CONNECTOR_PORT}"
    networks:
      - clio-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  atlassian-connector:
    build:
      context: .
      dockerfile: connectors/atlassian/Dockerfile
    container_name: clio-atlassian-connector
    environment:
      - REDIS_URL=${REDIS_URL}
      - RUST_LOG=${RUST_LOG}
      - PORT=${ATLASSIAN_CONNECTOR_PORT}
      - ATLASSIAN_CLIENT_ID=${ATLASSIAN_CLIENT_ID}
      - ATLASSIAN_CLIENT_SECRET=${ATLASSIAN_CLIENT_SECRET}
    ports:
      - "${ATLASSIAN_CONNECTOR_PORT}:${ATLASSIAN_CONNECTOR_PORT}"
    networks:
      - clio-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Web Application (SvelteKit frontend + backend)
  web:
    build:
      context: web
      dockerfile: Dockerfile
    container_name: clio-web
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DB_MAX_CONNECTIONS=${DB_MAX_CONNECTIONS:-10}
      - DB_ACQUIRE_TIMEOUT_SECONDS=${DB_ACQUIRE_TIMEOUT_SECONDS:-3}
      - REDIS_URL=${REDIS_URL}
      - SEARCHER_URL=${SEARCHER_URL}
      - INDEXER_URL=${INDEXER_URL}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - SESSION_COOKIE_NAME=${SESSION_COOKIE_NAME}
      - SESSION_DURATION_DAYS=${SESSION_DURATION_DAYS}
      - PUBLIC_APP_URL=${PUBLIC_APP_URL}
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    networks:
      - clio-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      searcher:
        condition: service_started
      indexer:
        condition: service_started
      ai:
        condition: service_started
    restart: unless-stopped

  # Load Balancer / Reverse Proxy
  caddy:
    image: caddy:2-alpine
    container_name: clio-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - clio-network
    depends_on:
      - web
    restart: unless-stopped

networks:
  clio-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  ai_models:
  caddy_data:
  caddy_config: