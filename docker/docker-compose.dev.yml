# Development-specific overrides
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

x-dev-db-config: &dev-db-config
  POSTGRES_DB: clio_dev
  POSTGRES_USER: clio_dev
  POSTGRES_PASSWORD: clio_dev_password

x-dev-database-url: &dev-database-url
  DATABASE_URL: postgresql://clio_dev:clio_dev_password@postgres:5432/clio_dev

services:
  # Infrastructure only for development
  postgres:
    ports:
      - "5432:5432"
    environment:
      <<: *dev-db-config

  redis:
    ports:
      - "6379:6379"

  # Override for development with hot reload
  web:
    build:
      context: ../web
      dockerfile: Dockerfile.dev
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    volumes:
      - ../web/src:/app/src
      - ../web/static:/app/static
    environment:
      <<: *dev-database-url
      NODE_ENV: development
    command: npm run dev -- --host 0.0.0.0 --port ${WEB_PORT}

  # Update database URLs for all services in dev

  migrator:
    environment:
      <<: *dev-database-url

  searcher:
    ports:
      - "${SEARCHER_PORT}:${SEARCHER_PORT}"
    environment:
      <<: *dev-database-url

  indexer:
    ports:
      - "${INDEXER_PORT}:${INDEXER_PORT}"
    environment:
      <<: *dev-database-url

  ai:
    ports:
      - "${AI_SERVICE_PORT}:${AI_SERVICE_PORT}"
    environment:
      <<: *dev-database-url
      VLLM_URL: http://localhost:8000  # Dummy URL for dev
      AI_WORKERS: ${AI_WORKERS:-1}  # Number of uvicorn workers
    volumes:
      - ../services/ai:/app
    command: python -m uvicorn main:app --host 0.0.0.0 --port ${AI_SERVICE_PORT} --reload --workers ${AI_WORKERS:-1}

  google-connector:
    build:
      context: ../
      dockerfile: connectors/google/Dockerfile
      args:
        BUILD_MODE: debug
    environment:
      <<: *dev-database-url
      RUST_BACKTRACE: full

  slack-connector:
    environment:
      <<: *dev-database-url
    profiles:
      - production

  atlassian-connector:
    environment:
      <<: *dev-database-url
    profiles:
      - production

  vllm:
    profiles:
      - production

  caddy:
    profiles:
      - production
  
