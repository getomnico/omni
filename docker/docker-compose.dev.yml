# Development-specific overrides
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

x-dev-db-config: &dev-db-config
  POSTGRES_DB: omni_dev
  POSTGRES_USER: omni_dev
  POSTGRES_PASSWORD: omni_dev_password

x-dev-database-url: &dev-database-url
  DATABASE_HOST: postgres
  DATABASE_PORT: 5432
  DATABASE_USERNAME: omni_dev
  DATABASE_PASSWORD: omni_dev_password
  DATABASE_NAME: omni_dev

services:
  # Infrastructure only for development
  postgres:
    ports:
      - "5432:5432"
    environment:
      <<: *dev-db-config

  redis:
    ports:
      - "6379:6379"

  # Override for development with hot reload
  web:
    image: omni-web:dev
    build:
      context: ../web
      dockerfile: Dockerfile.dev
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    volumes:
      - ../web/src:/app/src
      - ../web/static:/app/static
    environment:
      <<: *dev-database-url
      NODE_ENV: development
    command: npm run dev -- --host 0.0.0.0 --port ${WEB_PORT}

  # Update database URLs for all services in dev

  migrator:
    image: omni-migrator:dev
    build:
      context: ..
      dockerfile: services/migrations/Dockerfile
    environment:
      <<: *dev-database-url

  searcher:
    image: omni-searcher:dev
    build:
      context: ..
      dockerfile: services/searcher/Dockerfile
    ports:
      - "${SEARCHER_PORT}:${SEARCHER_PORT}"
    environment:
      <<: *dev-database-url
      RUST_BACKTRACE: full

  indexer:
    image: omni-indexer:dev
    build:
      context: ..
      dockerfile: services/indexer/Dockerfile
    ports:
      - "${INDEXER_PORT}:${INDEXER_PORT}"
    environment:
      <<: *dev-database-url
      RUST_BACKTRACE: full

  ai:
    image: omni-ai:dev
    build:
      context: ../services/ai
      dockerfile: Dockerfile
    ports:
      - "${AI_SERVICE_PORT}:${AI_SERVICE_PORT}"
    environment:
      <<: *dev-database-url
      LLM_API_URL: http://localhost:8000  # Dummy URL for dev
      LOG_LEVEL: debug
    volumes:
      - ../services/ai:/app
    command: python -m uvicorn main:app --host 0.0.0.0 --port ${AI_SERVICE_PORT} --reload

  connector-manager:
    image: omni-connector-manager:dev
    build:
      context: ..
      dockerfile: services/connector-manager/Dockerfile
    ports:
      - "${CONNECTOR_MANAGER_PORT}:${CONNECTOR_MANAGER_PORT}"
    environment:
      <<: *dev-database-url
      RUST_BACKTRACE: full

  google-connector:
    image: omni-google-connector:dev
    build:
      context: ..
      dockerfile: connectors/google/Dockerfile
      args:
        BUILD_MODE: debug
    environment:
      RUST_BACKTRACE: full

  slack-connector:
    image: omni-slack-connector:dev
    build:
      context: ..
      dockerfile: connectors/slack/Dockerfile
    environment:
      RUST_BACKTRACE: full

  atlassian-connector:
    image: omni-atlassian-connector:dev
    build:
      context: ..
      dockerfile: connectors/atlassian/Dockerfile
    environment:
      RUST_BACKTRACE: full

  web-connector:
    image: omni-web-connector:dev
    build:
      context: ..
      dockerfile: connectors/web/Dockerfile
      args:
        BUILD_MODE: debug
    environment:
      RUST_BACKTRACE: full

  github-connector:
    image: omni-github-connector:dev
    build:
      context: ..
      dockerfile: connectors/github/Dockerfile

  notion-connector:
    image: omni-notion-connector:dev
    build:
      context: ..
      dockerfile: connectors/notion/Dockerfile

  hubspot-connector:
    image: omni-hubspot-connector:dev
    build:
      context: ..
      dockerfile: connectors/hubspot/Dockerfile

  microsoft-connector:
    image: omni-microsoft-connector:dev
    build:
      context: ..
      dockerfile: connectors/microsoft/Dockerfile

  vllm:
    profiles:
      - production
  
  embeddings:
    ports:
      - "${LOCAL_EMBEDDINGS_PORT}:${LOCAL_EMBEDDINGS_PORT}"

  caddy:
    profiles:
      - production

