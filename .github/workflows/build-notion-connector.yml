name: Build Notion Connector

on:
  push:
    branches: [main, master]
    tags: ['v*']
    paths:
      - 'connectors/notion/**'
      - 'sdk/python/**'
      - '.github/workflows/build-notion-connector.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'connectors/notion/**'
      - 'sdk/python/**'
      - '.github/workflows/build-notion-connector.yml'

jobs:
  build:
    uses: ./.github/workflows/build-connector.yml
    with:
      connector-name: notion
      connector-type: python
