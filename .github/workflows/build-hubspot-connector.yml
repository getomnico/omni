name: Build HubSpot Connector

on:
  push:
    branches: [main, master]
    tags: ['v*']
    paths:
      - 'connectors/hubspot/**'
      - 'sdk/python/**'
      - '.github/workflows/build-hubspot-connector.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'connectors/hubspot/**'
      - 'sdk/python/**'
      - '.github/workflows/build-hubspot-connector.yml'

permissions:
  contents: read
  packages: write

jobs:
  build:
    uses: ./.github/workflows/build-connector.yml
    with:
      connector-name: hubspot
      connector-type: python
