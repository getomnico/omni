name: Build Atlassian Connector

on:
  push:
    branches: [main, master]
    tags: ['v*']
    paths:
      - 'connectors/atlassian/**'
      - 'shared/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/build-atlassian-connector.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'connectors/atlassian/**'
      - 'shared/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/build-atlassian-connector.yml'

permissions:
  contents: read
  packages: write

jobs:
  build:
    uses: ./.github/workflows/build-connector.yml
    with:
      connector-name: atlassian
      connector-type: rust
