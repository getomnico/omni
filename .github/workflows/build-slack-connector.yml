name: Build Slack Connector

on:
  push:
    branches: [main, master]
    tags: ['v*']
    paths:
      - 'connectors/slack/**'
      - 'shared/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/build-slack-connector.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'connectors/slack/**'
      - 'shared/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/build-slack-connector.yml'

jobs:
  build:
    uses: ./.github/workflows/build-connector.yml
    with:
      connector-name: slack
      connector-type: rust
