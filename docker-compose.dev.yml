# Development-specific overrides
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # Infrastructure only for development
  postgres:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: clio_dev
      POSTGRES_USER: clio_dev
      POSTGRES_PASSWORD: clio_dev_password

  redis:
    ports:
      - "6379:6379"

  # Override for development with hot reload
  web:
    build:
      context: web
      dockerfile: Dockerfile.dev
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    volumes:
      - ./web/src:/app/src
      - ./web/static:/app/static
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://clio_dev:clio_dev_password@postgres:5432/clio_dev
      - SEARCHER_URL=http://searcher:3001
      - INDEXER_URL=http://indexer:3002
      - AI_SERVICE_URL=http://ai:3003
    command: npm run dev -- --host 0.0.0.0

  # Update database URLs for all services in dev

  searcher:
    environment:
      - DATABASE_URL=postgresql://clio_dev:clio_dev_password@postgres:5432/clio_dev

  indexer:
    environment:
      - DATABASE_URL=postgresql://clio_dev:clio_dev_password@postgres:5432/clio_dev

  ai:
    environment:
      - DATABASE_URL=postgresql://clio_dev:clio_dev_password@postgres:5432/clio_dev

  google-connector:
    environment:
      - DATABASE_URL=postgresql://clio_dev:clio_dev_password@postgres:5432/clio_dev

  # Remove production services for dev
  caddy:
    profiles:
      - production
